<div class="text-center border border-light p-5 container">
  <div *ngIf="errorMessage">
    <div class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
  </div>
  <form (ngSubmit)="loginSend()" ngNativeValidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" name="email" type="email" required class="form-control" id="email"
        placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" name="password" type="password" required class="form-control" id="password"
        placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
